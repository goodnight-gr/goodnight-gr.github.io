<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ğŸ é©¬å¹´å¤§å‰ - çƒŸèŠ±è¡¨æ¼”</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1f3a 50%, #2d3561 100%);
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
            touch-action: none;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* å¤œç©ºæ˜Ÿæ˜Ÿ */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            pointer-events: none;
            width: 90%;
            max-width: 600px;
        }

        .golden-horse {
            font-size: 5rem;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6));
            animation: gallop 2s ease-in-out infinite;
            display: inline-block;
            opacity: 0.9;
        }

        @keyframes gallop {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-10px) rotate(3deg); }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 0 2px 20px rgba(255, 215, 0, 0.4);
            letter-spacing: 0.15em;
            opacity: 0.95;
        }

        .blessing-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .blessing-text {
            font-size: 1.2rem;
            line-height: 2;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        .blessing-text span {
            display: block;
            margin: 8px 0;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }

        .blessing-text span:nth-child(1) { animation-delay: 0.2s; }
        .blessing-text span:nth-child(2) { animation-delay: 0.4s; }
        .blessing-text span:nth-child(3) { animation-delay: 0.6s; }
        .blessing-text span:nth-child(4) { animation-delay: 0.8s; }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .hint {
            position: fixed;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            z-index: 20;
            background: rgba(0,0,0,0.3);
            padding: 8px 16px;
            border-radius: 20px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <canvas id="canvas"></canvas>

    <div class="container">
        <div class="golden-horse">ğŸ</div>
        <h1>é©¬å¹´å¤§å‰</h1>
        <div class="blessing-card">
            <div class="blessing-text">
                <span>ğŸ‡ é©¬åˆ°æˆåŠŸï¼Œå‰ç¨‹ä¼¼é”¦</span>
                <span>ğŸ´ ä¸€é©¬å½“å…ˆï¼Œä¸‡äº‹å¦‚æ„</span>
                <span>âœ¨ é¾™é©¬ç²¾ç¥ï¼Œé˜–å®¶æ¬¢ä¹</span>
                <span>ğŸ§§ é©¬ä¸Šæœ‰é’±ï¼Œç¦æ°”æ»¡æ»¡</span>
            </div>
        </div>
    </div>

    <div class="hint">ç‚¹å‡»å±å¹•ç‡ƒæ”¾çƒŸèŠ±</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width * window.devicePixelRatio;
            canvas.height = height * window.devicePixelRatio;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        resize();
        window.addEventListener('resize', resize);

        // ç”ŸæˆèƒŒæ™¯æ˜Ÿæ˜Ÿ
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 60 + '%';
            star.style.width = Math.random() * 2 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // çœŸå®çƒŸèŠ±é…è‰²ï¼ˆé‡‘è‰²ç³»ã€æš–ç™½ã€çº¢è‰²ç³»ã€å°‘é‡é“¶ç»¿ï¼‰
        const fireworkColors = [
            '#FFD700', // é‡‘è‰²
            '#FFA500', // æ©™è‰²
            '#FF6347', // ç•ªèŒ„çº¢
            '#FFE4B5', // æš–ç™½
            '#FFF8DC', //  cornsilk
            '#F0E68C', // å¡å…¶é»„
            '#DAA520', // é‡‘èŠè‰²
            '#FF4500', // æ©™çº¢
            '#C0C0C0', // é“¶è‰²ï¼ˆå°‘é‡ï¼‰
            '#98FB98', // æ·¡ç»¿ï¼ˆå°‘é‡ï¼‰
            '#87CEEB', // å¤©è“ï¼ˆæå°‘é‡ï¼‰
            '#FFFFFF'  // çº¯ç™½ä¸­å¿ƒ
        ];

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function randomColor() {
            return fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
        }

        // çƒŸé›¾ç²’å­ï¼ˆçˆ†ç‚¸åçš„çƒŸï¼‰
        class Smoke {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(20, 40);
                this.vx = random(-0.5, 0.5);
                this.vy = random(-0.3, 0.3);
                this.alpha = 0.15;
                this.decay = random(0.002, 0.004);
                this.gray = random(80, 120);
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.size += 0.3;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = `rgb(${this.gray}, ${this.gray}, ${this.gray})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // çƒŸèŠ±ç²’å­ï¼ˆå°ä¸”è¿œï¼‰
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                // çˆ†ç‚¸é€Ÿåº¦è¾ƒæ…¢ï¼ˆè¿œè·ç¦»æ„Ÿï¼‰
                const angle = random(0, Math.PI * 2);
                const speed = random(1, 3.5); // è¾ƒæ…¢çš„çˆ†ç‚¸é€Ÿåº¦
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                
                this.size = random(0.8, 2.2); // æ›´å°çš„ç²’å­
                this.alpha = random(0.8, 1);
                this.decay = random(0.008, 0.018); // ç‡ƒçƒ§æ›´ä¹…
                this.gravity = 0.02; // è½»å¾®é‡åŠ›
                this.friction = 0.98;
                this.trail = [];
                this.trailLength = 8; // é•¿å°¾è¿¹æ¨¡æ‹Ÿé•¿æ›å…‰
                this.blink = random(0, 1) > 0.7; // 30%æ¦‚ç‡é—ªçƒ
                this.blinkSpeed = random(0.1, 0.3);
                this.time = 0;
            }

            update() {
                this.time += 0.1;
                
                // ä¿å­˜è½¨è¿¹
                this.trail.push({ x: this.x, y: this.y, alpha: this.alpha });
                if (this.trail.length > this.trailLength) {
                    this.trail.shift();
                }

                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;

                // é—ªçƒæ•ˆæœï¼ˆæ¨¡æ‹Ÿç«æ˜Ÿï¼‰
                if (this.blink) {
                    this.alpha += Math.sin(this.time) * 0.05;
                }
            }

            draw() {
                // ç»˜åˆ¶å°¾è¿¹ï¼ˆæ·¡æ·¡çš„æ‹–å°¾ï¼‰
                for (let i = 0; i < this.trail.length; i++) {
                    const point = this.trail[i];
                    const fade = (i / this.trail.length);
                    ctx.save();
                    ctx.globalAlpha = fade * this.alpha * 0.3;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.size * fade * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }

                // ç»˜åˆ¶ä¸»ä½“ï¼ˆå¸¦æŸ”å…‰ï¼‰
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                // å¤–å±‚å…‰æ™•ï¼ˆæ¨¡æ‹Ÿå¤§æ°”æ•£å°„ï¼‰
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 3);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.4, this.color);
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fill();

                // æ ¸å¿ƒäº®ç‚¹
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // çˆ†ç‚¸é—ªå…‰ï¼ˆç¬é—´ç…§äº®å¤œç©ºï¼‰
        class Flash {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.alpha = 0.4;
                this.decay = 0.03;
                this.size = random(50, 100);
            }

            update() {
                this.alpha -= this.decay;
                this.size += 2;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // ä¸Šå‡é˜¶æ®µï¼ˆå°é‡‘ç‚¹ï¼‰
        class Rocket {
            constructor(x, y, targetY, color) {
                this.x = x;
                this.y = y;
                this.targetY = targetY;
                this.color = color;
                this.vx = random(-0.3, 0.3);
                this.vy = random(-6, -4);
                this.trail = [];
                this.dead = false;
            }

            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 5) this.trail.shift();

                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.15; // å‡é€Ÿä¸Šå‡

                if (this.vy >= 0 || this.y <= this.targetY) {
                    this.dead = true;
                    return true; // è¿”å›çˆ†ç‚¸ä½ç½®
                }
                return false;
            }

            draw() {
                // ä¸Šå‡å°¾è¿¹ï¼ˆæ·¡æ·¡çš„çƒŸï¼‰
                ctx.save();
                this.trail.forEach((t, i) => {
                    ctx.globalAlpha = (i / this.trail.length) * 0.3;
                    ctx.fillStyle = 'rgba(200, 200, 200, 0.5)';
                    ctx.beginPath();
                    ctx.arc(t.x, t.y, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.restore();

                // å¼¹å¤´ï¼ˆç™½è‰²å°äº®ç‚¹ï¼‰
                ctx.save();
                ctx.fillStyle = '#fff';
                ctx.shadowBlur = 5;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // çƒŸèŠ±çˆ†ç‚¸ï¼ˆå°è¿œæ•£ï¼‰
        class Firework {
            constructor(x, y, power = 1) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.smokes = [];
                this.flash = new Flash(x, y, '#fff');
                
                // ä¸»è‰²è°ƒï¼ˆå†³å®šæ•´ä½“é¢œè‰²å€¾å‘ï¼‰
                const mainColor = randomColor();
                const particleCount = random(30, 50) * power; // æ›´å¤šå°ç²’å­
                
                for (let i = 0; i < particleCount; i++) {
                    // ä¸»è¦ç”¨ä¸»è‰²è°ƒï¼Œå°‘é‡ç™½è‰²ä¸­å¿ƒ
                    const color = Math.random() > 0.8 ? '#FFFFFF' : mainColor;
                    this.particles.push(new Particle(x, y, color));
                }

                // ç”ŸæˆçƒŸé›¾
                for (let i = 0; i < 5; i++) {
                    this.smokes.push(new Smoke(x + random(-20, 20), y + random(-20, 20)));
                }
            }

            update() {
                this.particles = this.particles.filter(p => {
                    p.update();
                    return p.alpha > 0;
                });

                this.smokes = this.smokes.filter(s => {
                    s.update();
                    return s.alpha > 0;
                });

                if (this.flash) {
                    this.flash.update();
                    if (this.flash.alpha <= 0) this.flash = null;
                }
            }

            draw() {
                // å…ˆç”»çƒŸé›¾ï¼ˆåœ¨æœ€åº•å±‚ï¼‰
                this.smokes.forEach(s => s.draw());
                
                // é—ªå…‰
                if (this.flash) this.flash.draw();
                
                // ç²’å­
                this.particles.forEach(p => p.draw());
            }

            isDead() {
                return this.particles.length === 0 && this.smokes.length === 0 && !this.flash;
            }
        }

        // ç®¡ç†å™¨
        const rockets = [];
        const fireworks = [];

        // åˆ›å»ºçƒŸèŠ±
        function createFirework(x, y, power = 1) {
            // ä»å±å¹•åº•éƒ¨éšæœºä½ç½®å‘å°„
            const startX = x || random(width * 0.2, width * 0.8);
            const targetY = y || random(height * 0.2, height * 0.5);
            
            rockets.push(new Rocket(startX, height + 10, targetY, randomColor()));
        }

        // è‡ªåŠ¨ç‡ƒæ”¾ï¼ˆæ¨¡æ‹ŸçƒŸèŠ±è¡¨æ¼”ï¼‰
        function autoFire() {
            createFirework(null, null, random(0.8, 1.5));
        }

        // æ‰‹åŠ¨ç‡ƒæ”¾å±‚å æ•ˆæœ
        function manualFire(x, y) {
            createFirework(x, y, 1.2);
            
            // 0.3ç§’åæ—è¾¹è¡¥ä¸€ä¸ª
            setTimeout(() => {
                createFirework(x + random(-80, 80), y + random(-30, 30), 0.8);
            }, 300);
            
            // 0.6ç§’åé«˜ç©ºå†æ¥ä¸€ä¸ª
            setTimeout(() => {
                createFirework(x + random(-40, 40), y - random(50, 100), 1);
            }, 600);
        }

        // åŠ¨ç”»
        function animate() {
            // åŠé€æ˜è¦†ç›–åˆ¶é€ æ‹–å°¾æ•ˆæœï¼ˆæ¨¡æ‹Ÿç›¸æœºé•¿æ›å…‰ï¼‰
            ctx.fillStyle = 'rgba(10, 14, 39, 0.15)';
            ctx.fillRect(0, 0, width, height);

            // æ›´æ–°ç«ç®­
            for (let i = rockets.length - 1; i >= 0; i--) {
                const r = rockets[i];
                const exploded = r.update();
                r.draw();
                
                if (exploded) {
                    fireworks.push(new Firework(r.x, r.y));
                    rockets.splice(i, 1);
                } else if (r.dead) {
                    rockets.splice(i, 1);
                }
            }

            // æ›´æ–°çƒŸèŠ±
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const f = fireworks[i];
                f.update();
                f.draw();
                if (f.isDead()) {
                    fireworks.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        // äº‹ä»¶
        document.addEventListener('click', (e) => {
            manualFire(e.clientX, e.clientY);
        });

        document.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            manualFire(touch.clientX, touch.clientY);
        }, {passive: true});

        // å¯åŠ¨
        animate();
        
        // è‡ªåŠ¨è¡¨æ¼”é—´éš”ï¼ˆ3-6ç§’éšæœºï¼‰
        setInterval(autoFire, random(3000, 6000));
        
        // å¼€åœºä¸‰è¿å‘
        setTimeout(() => autoFire(), 1000);
        setTimeout(() => autoFire(), 2000);
        setTimeout(() => autoFire(), 3500);
    </script>
</body>
