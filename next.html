<body>
    <canvas id="canvas"></canvas>
    
    <!-- ç¥ç¦å¡ç‰‡ -->
    <div class="card">
        <span class="horse-emoji">ğŸ</span>
        <h1>é©¬å¹´å¤§å‰</h1>
        <div class="blessing">
            <p>ğŸ‡ é©¬åˆ°æˆåŠŸï¼Œå‰ç¨‹ä¼¼é”¦</p>
            <p>ğŸ´ ä¸€é©¬å½“å…ˆï¼Œä¸‡äº‹å¦‚æ„</p>
            <p>âœ¨ é¾™é©¬ç²¾ç¥ï¼Œé˜–å®¶æ¬¢ä¹</p>
            <p>ğŸ§§ é©¬ä¸Šæœ‰é’±ï¼Œç¦æ°”æ»¡æ»¡</p>

    <div class="hint">ğŸ‘† ç‚¹å‡»å±å¹•ä»»æ„å¤„æ”¾çƒŸèŠ± ğŸ‘†</div>
    
    <!-- é£˜è½çš„è£…é¥° -->
    <div class="decoration" style="left: 10%; animation-delay: 0s;">ğŸ§§</div>
    <div class="decoration" style="left: 30%; animation-delay: 2s;">ğŸ</div>
    <div class="decoration" style="left: 50%; animation-delay: 4s;">ğŸ§§</div>
    <div class="decoration" style="left: 70%; animation-delay: 6s;">ğŸ´</div>
    <div class="decoration" style="left: 90%; animation-delay: 8s;">ğŸ§§</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // è®¾ç½®canvaså¤§å°
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);
        
        // çƒŸèŠ±ç²’å­ç±»
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                // å‘ä¸Šçˆ†ç‚¸çš„è§’åº¦ (-PI åˆ° 0 æ˜¯å‘ä¸Š)
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 6 + 2;
                this.vx = Math.cos(angle) * velocity;
                this.vy = Math.sin(angle) * velocity - 3; // åˆå§‹å‘ä¸Šé€Ÿåº¦
                this.gravity = 0.15;
                this.friction = 0.98;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.01;
                this.size = Math.random() * 3 + 1;
            }
            
            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // å‘å…‰æ•ˆæœ
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
        }
        
        // çƒŸèŠ±ç±»
        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.colors = [
                    '#ff0000', '#ffd700', '#ff69b4', '#00ff00', 
                    '#00ffff', '#ff4500', '#ffff00', '#ff1493'
                ];
                
                // ç”Ÿæˆ30-50ä¸ªç²’å­
                const particleCount = Math.random() * 20 + 30;
                for (let i = 0; i < particleCount; i++) {
                    const color = this.colors[Math.floor(Math.random() * this.colors.length)];
                    this.particles.push(new Particle(x, y, color));
                }
            }
            
            update() {
                this.particles = this.particles.filter(p => {
                    p.update();
                    return p.alpha > 0;
                });
            }
            
            draw() {
                this.particles.forEach(p => p.draw());
            }
            
            isDead() {
                return this.particles.length === 0;
            }
        }
        
        let fireworks = [];
        
        // åŠ¨ç”»å¾ªç¯
        function animate() {
            // æ‹–å°¾æ•ˆæœ
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            fireworks.forEach((fw, index) => {
                fw.update();
                fw.draw();
                if (fw.isDead()) {
                    fireworks.splice(index, 1);
                }
            });
            
            requestAnimationFrame(animate);
        }
        animate();
        
        // ç‚¹å‡»/è§¦æ‘¸æ”¾çƒŸèŠ±
        function createFirework(e) {
            e.preventDefault();
            
            let x, y;
            if (e.touches && e.touches.length > 0) {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }
            
            fireworks.push(new Firework(x, y));
            
            // è¿ç»­æ”¾3ä¸ªå°çƒŸèŠ±å¢åŠ å–œåº†æ„Ÿ
            setTimeout(() => fireworks.push(new Firework(x + (Math.random()-0.5)*50, y + (Math.random()-0.5)*50)), 100);
            setTimeout(() => fireworks.push(new Firework(x + (Math.random()-0.5)*50, y + (Math.random()-0.5)*50)), 200);
        }
        
        // åŒæ—¶ç›‘å¬ç‚¹å‡»å’Œè§¦æ‘¸
        canvas.addEventListener('click', createFirework);
        canvas.addEventListener('touchstart', createFirework, {passive: false});
        document.addEventListener('click', createFirework);
        document.addEventListener('touchstart', createFirework, {passive: false});
        
        // è‡ªåŠ¨æ”¾å‡ ä¸ªçƒŸèŠ±æ¼”ç¤º
        setTimeout(() => {
            fireworks.push(new Firework(window.innerWidth * 0.3, window.innerHeight * 0.3));
        }, 500);
        setTimeout(() => {
            fireworks.push(new Firework(window.innerWidth * 0.7, window.innerHeight * 0.4));
        }, 800);
        setTimeout(() => {
            fireworks.push(new Firework(window.innerWidth * 0.5, window.innerHeight * 0.2));
        }, 1200);
    </script>
